<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="sources/Vector.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <div class="text_field">
        <img src="images/logo.svg">
        <textarea class="input" placeholder="Ingrese el texto deseado aqui"></textarea>
        <div class="text_area">
            <textarea class="output" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado Ingresa el texto que desees encriptar o desencriptar" readonly></textarea>
        </div>
        <button type="button" class="copy">Copiar</button>
    </div>
    <div class="info">
        <img src="images/exclamacion.png">
        <p>Solo letras min√∫sculas y sin acentos</p>
    </div>
    <div class="buttons">
        <button type="button" class="encrypt">Encriptar</button>
        <button type="button" class="decrypt">Desencriptar</button>
    </div>
    
    <footer class="footer">Footer</footer>
    <script src="script.js"></script>
</body>
</html>
